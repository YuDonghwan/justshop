<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/baseLayout}"
      layout:fragment="CmmContent">
<body>
<!-- Fruits Shop Start-->
<div class="container-fluid fruite py-5">
  <div class="container py-5">
    <div class="tab-class text-center">
      <div class="row g-4">
        <div class="col-lg-4 text-start">
          <h1>New Arrival</h1>
        </div>
      </div>
      <div class="tab-content">
        <div id="tab-1" class="tab-pane fade show p-0 active">
          <div class="row g-4">
            <div class="col-lg-12">
              <div class="row g-4">


                <th:block th:each="item : ${items}">
<!--                  th:href="@{|/form/items/${item.id}|}"-->
                <div th:onclick="|location.href='@{/shop/shopDetail/{itemId}(itemId=${item.itemId})}'|" th:attr="data-item-id=${item.itemId}" class="col-md-6 col-lg-4 col-xl-3">
                  <div class="rounded position-relative fruite-item">
                    <div class="fruite-img">
                      <img src="img/fruite-item-5.jpg" class="img-fluid w-100 rounded-top" alt="">
                    </div>
                    <div class="text-white bg-secondary px-3 py-1 rounded position-absolute" style="top: 10px; left: 10px;">Fruits</div>
                    <div class="p-4 border border-secondary border-top-0 rounded-bottom">
                      <h4 th:text="${item.itemName}">상품명</h4>
                      <p th:text="${item.info}">상품 정보</p>
                      <div class="d-flex justify-content-between flex-lg-wrap">
                        <p class="text-dark fs-5 fw-bold mb-0" th:text="|${#numbers.formatInteger(item.price, 3, 'COMMA')}원 / kg|" >$4.99 / kg</p>

                        <div id="index_boxBtns">
                        <a href="#" th:onclick="" class="btn border border-secondary rounded-pill px-2 text-primary"><i class="fa fa-shopping-bag me-2 text-primary"></i> 장바구니</a>
                        <a href="#" class="btn border border-secondary rounded-pill px-2 text-primary"><i class="fa fa-shopping-bag me-2 text-primary"></i> 구매하기</a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                </th:block>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Back to Top -->
<a href="#" class="btn btn-primary border-3 border-primary rounded-circle back-to-top"><i class="fa fa-arrow-up"></i></a>



<!-- Template Javascript -->
<script th:src="@{js/main.js}"></script>
</body>

</html>
