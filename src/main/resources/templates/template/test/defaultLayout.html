<!DOCTYPE html>
<!--라이브러리 참조 : Thymeleaf & Thymeleaf Layout -->
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<!--공통 JS / CSS 영역을 관리하는 환경 영역-->
<head th:replace="~{/template/test/config :: ConfigFragment}">
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">공통 타이틀</title>
</head>

<header>
<!--Header 영역을 참조합니다.-->
<header th:replace="~{/template/test/header :: HeaderFragment}"></header>
</header>
<body>

<!--Content 내용 영역을 참조합니다-->
<th:block layout:fragment="Content"></th:block>

</body>
<!--Footer 영역을 참조합니다.-->
<footer><footer th:replace="~{/template/test/footer :: FooterFragment}"></footer></footer>
</html>
